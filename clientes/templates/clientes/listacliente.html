{% extends 'base.html' %}

{% block titulo %}Lista de Clientes{% endblock %}

{% block conteudo %}

<div class='offset-1 col-10 list-div'>
    <h1> Lista de Clientes </h1>

        <a id='add-link' href='/novocliente/'>
            <div class='col-2 add-div'>
                <i class='fas fa-plus'></i>Adicionar Cliente
            </div>
        </a>

    <div class='col-9 search-div'>
        <input class='form-control' type='text' id='search' name='search' placeholder='Digite o nome .....'>
        <i class='fas fa-search'></i>
    </div>


    {% for cliente in clientes %}
 
        <ul class='lista-cliente'>
            <li class='item-cliente'>
                
                <span><a href='/cliente/{{cliente.id}}'>
                    {{cliente.empresa}}
                    {{cliente.nome}}
                    {{cliente.ativo}}</a></span>

                <span><i class='fas fa-trash'></i></span>

                <a href='/editCliente/{{cliente.id}}'><span><i class='fas fa-edit'></i></span></a>
                
                
            </li>    
        </ul>
    
    {% endfor %}

    {% endblock%}
