{% extends 'base.html' %}

{% block titulo %}Movimentações do estoque{% endblock %}

{% block conteudo %}

<div class='offset-1 col-10 list-div'>
    <h1> Lista de estoques </h1>

        <a id='add-link' href='/estoque_entrada_add/'>
            <div class='col-2 add-div'>
                <i class='fas fa-plus'></i>Movimentações
            </div>
        </a>

    <div class='col-9 search-div'>
        <input class='form-control' type='text' id='search' name='search' placeholder='Digite o nome .....'>
        <i class='fas fa-search'></i>
    </div>


    {% for estoque in estoques %}
 
        <ul class='entrada_estoque_list'>
            <li class='item-estoque'>
                
                <span><a href='/estoque_entrada_detail/{{estoque.id}}'>
                    {{estoque.funcionario}}
                    {{estoque.movimento}}
                    {{estoque.nf}}</a></span>

                <span><i class='fas fa-trash'></i></span>

                <a href='/editestoque/{{estoque.id}}'><span><i class='fas fa-edit'></i></span></a>
                
                
            </li>    
        </ul>
    
    {% endfor %}
</div>
    {% endblock%}
