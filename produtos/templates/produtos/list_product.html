<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md">
              <form>
                {% csrf_token %}
                    <label>novo do produto:</label>
                    <input type="text" name="product" class="form-control" hx-get="{% url 'check_product' %}" hx-trigegr="keyup" hx-target="#product-out">
                    <div id="product-out">
                      <br>
                      <label>pre√ßo do produto:</label>
                      <input type="number" name="price" class="form-control">
                      <br>
                      <button class="btn btn-success"
                      hx-post = "{% url 'save_product' %}"
                      hx-trigget = "click"
                      hx-target = "#list-products"
                      >
                        Salvar</button>  
              </form>
                   </div>
            </div>
            <div>
              <div id="list-products">

              </div>
            </div>

        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
