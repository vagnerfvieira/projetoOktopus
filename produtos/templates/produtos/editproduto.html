{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}Editando '{{produto.descricao}}'{% endblock %}

{% block conteudo %}

<div class='offset-1 col-10 list-div'>
    <h1>Editando '{{produto.descricao}}'</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        
        <input type='submit' class='btn btn-success' value='Atualizar Produto'> 
    </form>
 
</div> 

{% endblock%}
