{% extends 'base.html' %}

{% block titulo %}Lista de Fornecedores{% endblock %}

{% block conteudo %}

<div class='offset-1 col-10 list-div'>
    <h1> Lista de Fornecedores </h1>

        <a id='add-link' href='/novofornecedor/'>
            <div class='col-2 add-div'>
                <i class='fas fa-plus'></i>Adicionar Fornecedor
            </div>
        </a>

    <div class='col-9 search-div'>
        <input class='form-control' type='text' id='search' name='search' placeholder='Digite o nome .....'>
        <i class='fas fa-search'></i>
    </div>


    {% for fornecedor in fornecedores %}
 
        <ul class='lista-fornecedor'>
            <li class='item-fornecedor'>
                
                <span><a href='/fornecedor/{{fornecedor.id}}'>
                    {{fornecedor.nome}}
                    {{fornecedor.ativo}}</a></span>

                <span><i class='fas fa-trash'></i></span>

                <a href='/editfornecedor/{{fornecedor.id}}'><span><i class='fas fa-edit'></i></span></a>
                
                
            </li>    
        </ul>
    
    {% endfor %}


    {% endblock%}
